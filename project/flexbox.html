<!-- FLEXBOX or flexible box module deals with alignemnt of elements inside  a parent element -->

<html>
    <head>
        <title>FLEXBOX</title>
        <link rel="stylesheet" href="css/flexbox.css"/>
    </head>
    <body>
        <div class="box1">
            <div class="one">One</div>
            <div class="two">Two</div>
            <div class="three">Three</div>
        </div>
        <br/>
        <div class="box2">
            <div class="four">Four</div>
            <div class="five">Five</div>
            <div class="six seven">Six</div>
        </div>
    </body>
</html>
